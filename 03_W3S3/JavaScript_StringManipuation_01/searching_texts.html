<script>
//PUTTING THE EACH TEXT INTO AN ARRAY
//Makes a parallel array for the titles of the texts
let textArray = [text0, text1, text2, text3, text4];
let alltexts = []
//TRANSFORMING THE TEXTS INTO AN ARRAY OF OBJECTS
for (let i=0; i<textArray.length;i++) {
     let textObject = {};
     textObject.title = textTitles[i];
     textObject.full = textArray[i];
     textObject.lines = textArray[i].split('\n');
     alltexts.push(textObject);
}
